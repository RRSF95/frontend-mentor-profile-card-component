<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercício Cartão de Perfil">
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="card">
            <div class="card-background">
                <img class="avatar" src="src/images/image-victor.jpg" alt="Foto de Perfil">
            </div>

            <div class="hero">
                <h1 class="name">Victor Crest <span> 26</span></h1>
    
                <p class="local">London</p>
            </div>

            <div class="info">
                <div class="follow">
                    <p class="number">80K</p>
                    <p class="description">Followers</p>
                </div>
                <div class="like">
                    <p class="number">803K</p>
                    <p class="description">Likes</p>
                </div>
                <div class="photo">
                    <p class="number">1.4K</p>
                    <p class="description">Photos</p>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
